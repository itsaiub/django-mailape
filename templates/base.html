<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>
    {% block title %}Mail Ape{% endblock title %}
  </title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand">Mail Ape</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'mailinglist:mailinglist_list' %}" class="nav-link">
            Your Mailing Lists
          </a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'user:logout' %}" class="nav-link">
              Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'user:login' %}" class="nav-link">
              Login
            </a>
          </li>
        <li class="nav-item">
            <a href="{% url 'user:register' %}" class="nav-link">
              Register
            </a>
        </li>
        {% endif %}
      </ul>
    </nav>
    {% block body %}
    {% endblock body %}
  </div>
</body>
</html>
