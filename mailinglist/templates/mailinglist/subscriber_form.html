{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Subscribe to {{ mailing_list }}
{% endblock title %}

{% block body %}
  <h1>Subscribe to {{ mailing_list }}</h1>
  <form class='col-sm-6' method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">
      Submit
    </button>
  </form>
{% endblock body %}
